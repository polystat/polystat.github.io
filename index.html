<!DOCTYPE html>
<html>
  <head>

    <meta name="keywords" content="object-oriented programming, static analysis, elegant objects"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
    * {
      font-family: monospace;
      font-size: 24px;
      padding: 0;
      margin: 0;
      border: 0;

      text-align: center;
      width: 20em;
      max-width: 100%;
      padding: 1em;
      height: 20em;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      margin: 1em 0;

  <body>
    <div class="center">
      <p><img src="logo.svg" style="height:150px;" alt="Polystat logo"/></p>

      </p>
    </div>
  </body>
</html>
